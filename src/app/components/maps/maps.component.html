<mat-card>
    <mat-card-title>
        Map
    </mat-card-title>

    <mat-card-content>
        <!-- this creates a google map on the page with the given lat/lng from -->
        <!-- the component as the initial center of the map: -->
        <agm-map (mapClick)="addMarker( $event )" [latitude]="lat" [longitude]="lng" [zoom]='15'>
            <agm-marker *ngFor="let marker of markers; let idx = index" [latitude]="marker.lat" [longitude]="marker.lng">
                <agm-info-window>
                    <strong>{{ marker.title }}</strong>
                    <p>
                        {{ marker.description }}
                    </p>

                    <div>
                        <button mat-raised-button color="primary">Edit</button>
                        <button (click)="removeMarker(idx)" mat-raised-button color="warn">Remove</button>
                    </div>
                </agm-info-window>
            </agm-marker>
        </agm-map>
    </mat-card-content>
</mat-card>
