<mat-card>
    <mat-card-title>
        Map
    </mat-card-title>

    <mat-card-content>
        <!-- this creates a google map on the page with the given lat/lng from -->
        <!-- the component as the initial center of the map: -->
        <agm-map [latitude]="lat" [longitude]="lng" [zoom]='15'>
            <agm-marker [latitude]="lat" [longitude]="lng">
                <agm-info-window>
                    <strong>Title</strong>
                    <p>
                        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Ab blanditiis nam nobis labore ipsum, ut reiciendis excepturi velit accusantium fugiat eligendi quam ratione, aliquam laboriosam. Consequuntur id ex ducimus? Explicabo!
                    </p>

                    <div>
                        <button mat-raised-button color="primary">Edit</button>
                        <button mat-raised-button color="warn">Remove</button>
                    </div>
                </agm-info-window>
            </agm-marker>
        </agm-map>
    </mat-card-content>
</mat-card>
